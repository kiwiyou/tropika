appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{h({l:>5})} {m}{n}"
  disk:
    kind: file
    path: "log/bot.log"
    encoder:
      pattern: "[{d(%H:%M:%S)(utc)}][{l}][{t}] {m}{n}"
root:
  level: debug
  appenders:
    - stdout
    - disk
loggers:
  hyper:
    level: error
    additive: false